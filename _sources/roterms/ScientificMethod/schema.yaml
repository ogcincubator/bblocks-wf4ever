$schema: https://json-schema.org/draft/2020-12/schema
description: A description of the scientific method or approach used
type: object
properties:
  '@id': { type: string, format: uri, description: Identifier }
  '@type': { type: string, description: RDF type (roterms:ScientificMethod) }
  name: { type: string, description: Title }
  description: { type: string, description: Narrative description }
required: ['@id']
